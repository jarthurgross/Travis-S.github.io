<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="{{site.author}}">
	<meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}">
	<title> {{ page.title }}{% if page.title %} | {% endif %} TS</title>
	<link rel="stylesheet" href="/master.css">
	<link rel="icon" type="image/ico" href="/images/favicon.ico">
</head>
<body>
<!--Specifies a wrapper around the entire page -->
<div id="wrapper">

	<!--Specifies a left sidebar for ease -->
	<div class="side"></div>

	<!-- The main div holds the banner, navigation bar, content, a sidebar, and the footer-->
	<div id="main">

		<!--Specifies the Banner of the website. -->
		<div id="banner">
			<h1>Website of Travis S</h1>
		</div>

		<!-- Navigation Bar goes here. -->
		<div id="navbar">
        {% include header.html %}
		</div>

		<!-- Webpage content goes here -->
		<div id="content">
        <h2>{% if page.title %}{{ page.title }}{% endif %}</h2> <!--If page has Jekyll page.title property, it is displayed.-->
        <p>{% if page.date %}{{ page.date | date_to_string}}{% endif %}</p> <!--If page has a Jekyll page.date property, it is displayed. Otherwise, we write an empty paragraph-->
        {{ content }}
        </div>

		<!-- Right sidebar content goes here -->
		<div id="sideright"></div>
	
		<!-- This div "push" is used to force the footer to the bottom of the page. -->
		<div id="push"></div>

		<!-- Footer content goes here. -->
		<div id="footer">{% include footer.html %}</div>
	</div>

	<!--Right sidebar for ease-->
	<div class="side"></div>
</div>
</body>
</html>
